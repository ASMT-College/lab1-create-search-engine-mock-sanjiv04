<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="icon" src="./resources/dotMenuIcon.svg" alt="">
            <img class="profIcon" src="./resources/profilePic.png" alt="profile icon">
        </nav>
        
        <form action="https://google.com/search" method="get" class="middleContainer">
            <img id="logo" src="./resources/google long logo.png" alt="">
            <div class="searchContainer">
                <img class="searchIcon" src="./resources/search.svg" alt="">
                <input name="q" class="textInput" type="text">
                <img class="altSearch" src="./resources/google_search_mic.svg" alt="">
                <img class="altSearch" src="./resources/googleLens.svg" alt="">


            </div>
            <div class="flex tabs">
                <div class="">Google Search</div>
                <div class="">I'm Feeling Lucky</div>
            </div>
        </form>



    </div>
</body>

</html>
